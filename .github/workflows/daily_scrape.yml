name: Daily Birthday Scraper

on:
  schedule:
    # This runs every day at 08:00 UTC (approx. 3:00 AM EST / 9:00 AM CET)
    - cron: '0 6 * * *'
  workflow_dispatch: # This adds a "Run" button so you can test it manually

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This spins up two parallel machines automatically
        federation: [ifsc, dav]
    
    # Required to allow the Action to write/push changes back to your CSVs
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager pandas numpy

      - name: Run Scraper
        # This uses the Matrix value to run the correct federation
        run: python get_birthday.py --fed ${{ matrix.federation }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 1. Stage the changes
          git add .
          
          # 2. Only commit if there are actually changes
          git commit -m "Automated update: ${{ matrix.federation }} results" || exit 0
          
          # 3. Pull with rebase to handle the other worker's changes
          # This 'merges' the DAV and IFSC results if they finish at the same time
          git pull --rebase origin main
          
          # 4. Now push the combined result
          git push